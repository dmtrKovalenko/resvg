<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>`Rotate text with origin defined as units`</title>

    <text x="50%" y="50%" font-size="24" transform="rotate(45)" transform-origin="2em 2cm" text-anchor="middle"> 
        Rotate me 
    </text>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black" />
</svg>